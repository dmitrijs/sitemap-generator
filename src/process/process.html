<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sitemap Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-81731558-13', 'auto');
        ga('set', 'checkProtocolTask', null);
    </script>
</head>

<body>

    <img class="icon" src="assets/img/bars.svg" alt="loader" />
    <h5>Website crawl in progress</h5>

    <div class="processing content">
        <i id="url"></i>
        <p>You may continue your regular browsing in other windows.</p>
        <span class="button" id="close">
            <span>Stop</span>
        </span>

        <div class="status-wrapper">
            <div id="status_bar">
                <div>
                    <span class="number" id="queue">0</span>
                    Remaining
                </div>
                <div>
                    <span class="number" id="completed">0</span>
                    Checked
                </div>
                <div>
                    <span class="number" id="success">0</span>
                    Discovered
                </div>
            </div>
        </div>
    </div>
    <script src="process.js"></script>
</body>

</html>
